<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h1>
                    Shopping List
                </h1>
                <div data-role="fieldcontain">
                    <label for="selectmenu3">
                    </label>
                    <select name="" data-theme="a">
                        <option value="">
                            All Priorities
                        </option>
                        <option value="2">
                            P2 or P1
                        </option>
                        <option value="1">
                            P1 Only
                        </option>
                    </select>
                </div>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-divider-theme="b" data-inset="false">
                    <li data-role="list-divider" role="heading">
                        P1 - Buy Immediately
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            Tissues
                        </a>
                    </li>
                    <li data-role="list-divider" role="heading">
                        P2 - Buy Soon
                    </li>
                    <li data-role="list-divider" role="heading">
                        P3 - Wait To Buy
                    </li>
                    <li data-theme="c">
                        <a href="#page1" data-transition="slide">
                            Dog
                        </a>
                    </li>
                </ul>
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#page1" data-transition="fade" data-theme="" data-icon="delete">
                                Remove All
                            </a>
                        </li>
                        <li>
                            <a href="#page1" data-transition="fade" data-theme="" data-icon="plus">
                                New Item
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
